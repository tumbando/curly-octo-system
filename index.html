<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" />
    <title>Battle Royale 20XX</title>
</head>

<body>
    <header>
        Battle Royale 20XX
    </header>
    <div class="introScreen">

        <input id="enterName" type="text" name="name" value="" placeholder="Enter thy name here!">
        <div class="charContainer container">


            <form class="charMenu">
                <p>
                    Choose your character!
                </p>
                <img src="images/question.gif" alt="" />
                <img id="char1" class="hidden" src="images/wizard.jpg" alt="" />
                <img id="char2" class="hidden" src="images/knight.jpg" alt="" />
                <img id="char3" class="hidden" src="images/ranger.jpg" alt="" />
                <input id="wizard" type="radio" name="characterClass" value="Wizard">
                <p>Wizard</p>
                <input id="knight" type="radio" name="characterClass" value="Knight">
                <p>Knight</p>
                <input id="ranger" type="radio" name="characterClass" value="Ranger">
                <p>Ranger</p>

            </form>
        </div>

        <div class="settingContainer container">


            <form class="settingMenu">
                <p>
                    Choose your battleground!
                </p>
                <img src="images/question.gif" alt="" />

                <img id="setting1" class="hidden" src="images/field.gif" alt="" />
                <img id="setting2" class="hidden" src="images/castle.gif" alt="" />
                <img id="setting3" class="hidden" src="images/volcano.gif" alt="" />
                <input id="field" type="radio" name="characterClass" value="field">
                <p>Field</p>
                <input id="castle" type="radio" name="characterClass" value="castle">
                <p>Castle</p>
                <input id="volcano" type="radio" name="characterClass" value="field">
                <p>Volcano</p>

            </form>
        </div>
        <div class="oppContainer container">


            <form class="oppMenu">
                <p>
                    Choose your opponent!
                </p>
                <img src="images/question.gif" alt="" />

                <img id="opp1" class="hidden" src="images/troll.jpg" alt="" />
                <img id="opp2" class="hidden" src="images/dragon.jpg" alt="" />
                <img id="opp3" class="hidden" src="images/unicorn.png" alt="" />
                <input id="troll" type="radio" name="characterClass" value="field">
                <p>Troll</p>
                <input id="dragon" type="radio" name="characterClass" value="castle">
                <p>Dragon</p>
                <input id="unicorn" type="radio" name="characterClass" value="field">
                <p>Unicorn</p>

            </form>
        </div>
        <button type="submit" name="button">Let the battle begin!</button>


    </div>



    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript">
    </script>
</body>

</html>
